<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
  <title> Profile card component </title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="intro">
    <div class="card">
      <div class="top"></div>
      <div class="card-body">
        <div class="profile-img">
          <img src="/profile-card-component-main/profilecard/images/image-victor.jpg" alt="pattern-card">
        </div>
        <h2 class="name-age">
          Victor Crest
          <span class="age"> 26 </span>
        </h2>
        <h3 class="location"> London </h3>
      </div>

      <div class="bottom">
        <div class="items">
          <h4 class="value">80K</h4>
          <h5 class="description">Followers</h5>
        </div>
        <div class="items">
          <h4 class="value">803K</h4>
          <h5 class="description">Likes</h5>
        </div>
        <div class="items">
          <h4 class="value">1.4K</h4>
          <h5 class="description">Photos</h5>
        </div>
      </div>
    </div>
  </section>
